version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build

jobs:
  build:
    working_directory: ~/SimpleApplication
    docker:
      - image: cimg/node:18.20.7
    steps:
      - checkout
      - run:
          name: update-npm
          command: npm install -g npm@10.8.2  
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

  deploy:
    docker:
      - image: cimg/node:18.20.7
    steps:
      - run:
          name: deploy-application
          command: |
           ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $EC2_USERNAME@$EC2_PUBLIC_DNS "
              rm -rf SimpleApplication/;
              git clone https://github.com/LDNP/SimpleApplication.git;
              cd SimpleApplication;
              source deploy.sh
            "